name: Workflow Dispatch Choice Input Example

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'The environment to deply to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - qa
          - dev


jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Deploying to ${{github.event.inputs.environment}} environment."